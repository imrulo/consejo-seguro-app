<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIP Diagnostic Viewer</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background: #f0f0f0;
        }

        .container {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            background: #fafafa;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            font-family: monospace;
            box-sizing: border-box;
        }

        .inputs-row {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background: #555;
        }

        button.secondary {
            background: #ddd;
            color: #333;
            margin-right: 5px;
            font-size: 0.8em;
            padding: 5px 10px;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #222;
            color: #0f0;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .dash-item {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .dash-label {
            font-size: 0.7em;
            text-transform: uppercase;
            color: #666;
        }

        .dash-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .zone-verde {
            border-bottom: 4px solid green;
        }

        .zone-amarillo {
            border-bottom: 4px solid gold;
        }

        .zone-rojo {
            border-bottom: 4px solid red;
        }

        .zone-crisis {
            border-bottom: 4px solid darkred;
            color: #fff;
            background: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NIP Diagnostic Viewer</h1>
        <p>Motor Determinista v1.0.0 (Contract Frozen)</p>

        <div class="control-group">
            <label>Text Input:</label>
            <textarea id="userText" placeholder="Escribe tu problema en español..."></textarea>
            <div style="margin-top: 5px;">
                <button class="secondary" onclick="setInput('Mi residencia vence en 5 días', 5, false)">Caso: Vence 5
                    días</button>
                <button class="secondary" onclick="setInput('Acaba de nacer mi hijo', 60, false)">Caso: Hijo
                    nació</button>
                <button class="secondary" onclick="setInput('Quiero abrir una cuenta bancaria', 30, false)">Caso:
                    Banco</button>
                <button class="secondary" onclick="setInput('No sé qué hacer', 90, false)">Caso: Ambiguo</button>
                <button class="secondary" onclick="setInput('Quiero renovar', 20, true)">Caso: Admin Block</button>
                <button class="secondary" onclick="setInput('Tengo mucha fiebre urgencia', 90, false)">Caso:
                    Salud</button>
            </div>
        </div>

        <div class="control-group inputs-row">
            <div>
                <label>Legal Clock (Days Remaining):</label>
                <input type="number" id="daysRemaining" value="90">
            </div>
            <div>
                <label>Admin Block:</label>
                <input type="checkbox" id="adminBlock"> Sí, bloqueado
            </div>
        </div>

        <button onclick="run()">EVALUAR (Run NIP)</button>

        <div id="dashboard" class="dashboard" style="display:none;">
            <div class="dash-item" id="dash-intent-box">
                <div class="dash-label">Intención</div>
                <div class="dash-value" id="dash-intent">-</div>
            </div>
            <div class="dash-item" id="dash-urgency-box">
                <div class="dash-label">Urgencia (0-10)</div>
                <div class="dash-value" id="dash-urgency">-</div>
            </div>
            <div class="dash-item" id="dash-zone-box">
                <div class="dash-label">Zona</div>
                <div class="dash-value" id="dash-zone">-</div>
            </div>
            <div class="dash-item">
                <div class="dash-label">Flow ID</div>
                <div class="dash-value" id="dash-flow">-</div>
            </div>
            <div class="dash-item">
                <div class="dash-label">Presentation</div>
                <div class="dash-value" id="dash-mode">-</div>
            </div>
        </div>

        <div id="output">JSON Output will appear here...</div>
    </div>

    <!-- HACK: Define module object so Node.js engine script doesn't crash in browser -->
    <script>var module = {};</script>
    <!-- Load the Engine Source directly -->
    <script src="../src/nip_engine.js"></script>

    <script src="viewer.js"></script>
</body>

</html>
