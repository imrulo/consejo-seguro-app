<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsejoSeguro Diagnostic Viewer</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background: #f0f0f0;
        }

        .container {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            background: #fafafa;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            font-family: monospace;
            box-sizing: border-box;
        }

        .inputs-row {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background: #555;
        }

        button.secondary {
            background: #ddd;
            color: #333;
            margin-right: 5px;
            font-size: 0.8em;
            padding: 5px 10px;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #222;
            color: #0f0;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .dash-item {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .dash-label {
            font-size: 0.7em;
            text-transform: uppercase;
            color: #666;
        }

        .dash-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .zone-verde {
            border-bottom: 4px solid green;
        }

        .zone-amarillo {
            border-bottom: 4px solid gold;
        }

        .zone-naranja {
            border-bottom: 4px solid orange;
        }

        .zone-rojo {
            border-bottom: 4px solid red;
        }

        .zone-alert {
            border-bottom: 4px solid red;
        }

        .zone-crisis {
            border-bottom: 4px solid darkred;
            color: #fff;
            background: #333;
        }

        .zone-expired {
            border-bottom: 4px solid grey;
            color: #fff;
            background: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ConsejoSeguro Orchestration Viewer</h1>
        <p>AppController v1.0 [Guardian + NIP + FlowEngine]</p>

        <div class="control-group">
            <label>Text Input:</label>
            <textarea id="userText" placeholder="Escribe tu problema en español..."></textarea>
            <div style="margin-top: 5px;">
                <button class="secondary"
                    onclick="setInput('Mi residencia vence en 5 días', 5, false, CHECKS_HAPPY)">Caso: Vence 5 días
                    (Crisis)</button>
                <button class="secondary"
                    onclick="setInput('Mi residencia vence en 40 días', 40, false, CHECKS_FAIL_PASSPORT)">Caso: Bloqueo
                    Flujo (Pasaporte)</button>
                <button class="secondary" onclick="setInput('Quiero abrir cuenta', 90, false, CHECKS_HAPPY)">Caso: Banco
                    (Ok)</button>
                <button class="secondary" onclick="setInput('Hola buenos días', 90, false, CHECKS_HAPPY)">Caso: Ambiguo
                    (Ok)</button>
                <button class="secondary" onclick="setInput('Tengo fiebre urgencia', 90, false, CHECKS_HAPPY)">Caso:
                    Salud (Crisis)</button>
                <button class="secondary" onclick="setInput('Quiero renovar', 20, true, CHECKS_HAPPY)">Caso: Guardian
                    Block</button>
            </div>
        </div>

        <div class="control-group inputs-row">
            <div>
                <label>Legal Clock (Days Remaining):</label>
                <input type="number" id="daysRemaining" value="90">
            </div>
            <div>
                <label>Admin Block:</label>
                <input type="checkbox" id="adminBlock"> Sí, bloqueado
            </div>
        </div>

        <button onclick="run()">EVALUAR (Run AppController)</button>

        <div id="dashboard" class="dashboard" style="display:none;">
            <div class="dash-item" id="dash-intent-box">
                <div class="dash-label">System State</div>
                <div class="dash-value" id="dash-intent">-</div>
            </div>
            <div class="dash-item" id="dash-urgency-box">
                <div class="dash-label">Urgencia (0-10)</div>
                <div class="dash-value" id="dash-urgency">-</div>
            </div>
            <div class="dash-item" id="dash-zone-box">
                <div class="dash-label">Zona</div>
                <div class="dash-value" id="dash-zone">-</div>
            </div>
            <div class="dash-item">
                <div class="dash-label">Flow ID</div>
                <div class="dash-value" id="dash-flow">-</div>
            </div>
            <div class="dash-item">
                <div class="dash-label">Presentation</div>
                <div class="dash-value" id="dash-mode">-</div>
            </div>
        </div>

        <div id="output">JSON Output will appear here...</div>
    </div>

    <!-- HACK: Define module object so Node.js engine script doesn't crash in browser -->
    <script>var module = {}; var require = function(){}; /* Mock require */</script>

    <!-- Load scripts manually since we are not bundling yet. Order matters. -->
    <script src="../src/nip_engine.js"></script>
    <script src="../src/flow_engine.js"></script>
    <!-- AppController assumes Node env. We'll need a browser-friendly tweak or valid loading strategy.
         Since AppController uses 'require' internally for flows, we need to mock or bundle.
         QUICK FIX: We will inline a browser-adaptable AppController or load a browser-compatible version.
         
         BETTER FIX: For this Viewer prototype loop, we will load AppController but we need to ensuring 
         it can find flows. JS in browser cannot read FS. 
         
         ADAPTATION: We will inject the FLOW JSON directly into the AppController instance in viewer.js 
         because browser JS cannot require('fs').
    -->
    <script src="../src/app_controller.js"></script>

    <!-- Browser Adaptation Script -->
    <script>
        // Patch AppController to work in browser (no FS)
        if (typeof AppController !== 'undefined') {
            // Override _loadFlow to allow fetching or static mapping
            AppController.prototype._loadFlow = function (flowId) {
                // Hardcoded for viewer demo purpose
                if (flowId === 'renewal_residency') {
                    // We would fetch this in real app. Sync AJAX for demo or preloaded object.
                    return window.PRELOADED_FLOW_RENEWAL;
                }
                return null;
            };
        }
    </script>

    <!-- Preload Flow JSON -->
    <script>
        window.PRELOADED_FLOW_RENEWAL = {
            "flow_metadata": { "flow_id": "renewal_residency", "critical": true, "depends_on_guardian_state": ["legal_clock"] },
            "urgency_logic": {
                "zones": [
                    { "id": "zone_safe", "range_days": [60, 999], "label": "VERDE", "description_human": "Safe", "recommended_action": "Check docs", "guardian_override": false },
                    { "id": "zone_pre_alert", "range_days": [30, 59], "label": "AMARILLO", "description_human": "Start now", "recommended_action": "Gather docs", "guardian_override": false },
                    { "id": "zone_alert", "range_days": [15, 29], "label": "NARANJA", "description_human": "Submit now", "recommended_action": "Go to MUP", "guardian_override": false },
                    { "id": "zone_danger", "range_days": [7, 14], "label": "ROJO", "description_human": "Risk", "recommended_action": "Go TOMORROW", "guardian_override": true },
                    { "id": "zone_crisis", "range_days": [1, 6], "label": "CRISIS", "description_human": "Emergency", "recommended_action": "Go TODAY", "guardian_override": true },
                    { "id": "zone_expired", "range_days": [-999, 0], "label": "POST-EXPIRY", "description_human": "Expired", "recommended_action": "Go Immediately", "guardian_override": true }
                ]
            },
            "critical_steps": [], "dependencies": [
                { "id": "passport_valid_6_months", "failure_message_human": "Pasaporte caduca pronto", "blocks_flow": true },
                { "id": "residence_reason_still_valid", "failure_message_human": "Motivo no valido", "blocks_flow": true },
                { "id": "complete_document_set", "failure_message_human": "Faltan documentos", "blocks_flow": true }
            ], "special_cases": {}
        }; // Simplified for inline browser demo, or we could fetch the real JSON file content via fetch() if server running.
        // To be robust, let's fetch it if server is running, fallback to this minimal mock.
    </script>

    <script src="viewer.js"></script>

    <!-- Fetch real flow JSON if possible -->
    <script>
        fetch('../data/flows/renewal_residency_flow.json')
            .then(response => response.json())
            .then(json => {
                window.PRELOADED_FLOW_RENEWAL = json;
                console.log("Real Flow JSON Loaded into Viewer");
            })
            .catch(e => console.log("Using fallback flow JSON"));
    </script>

</body>

</html>
